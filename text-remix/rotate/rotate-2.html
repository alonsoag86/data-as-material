<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Arapey|Cardo|Cormorant+Garamond|Poiret+One|Quattrocento" rel="stylesheet">
    <link rel="stylesheet" href="rotate-2.css">
    <title>Rotate-2</title>
</head>
<body>
     <div class="wrapper">
        <p id="p1">I have emotions</p>
        <p id="p2">that are like newspapers that</p>
        <p id="p3">read themselves.</p>
        <p id="p4">I go for days at a time</p>
        <p id="p5">trapped in the want ads.</p>
        <p id="p6">I feel as if I am an ad</p>
        <p id="p7">for the sale of a haunted house:</p>
        <p id="p8">18 rooms</p>
        <p id="p9">$37,000</p>
        <p id="p10">I'm yours</p>
        <p id="p11">ghosts and all.</p>
        <p id="p12">Richard Brautigan</p>
    </div>
</body>
</html>
