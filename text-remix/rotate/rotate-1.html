        I have emotions <br>

        read themselves. <br>

        trapped in the want ads. <br>
        I feel as if I am an ad <br>
        for the sale of a haunted house: <br>
        <span>18</span> rooms <br>
        <span>$37,000</span> <br>

        ghosts and all.
