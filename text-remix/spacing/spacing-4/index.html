    <div class="poem">
            I have emotions <br>
            that are like newspapers that <br>
            read themselves. <br>
            I go for days at a time <br>
            trapped in the want ads. <br>
            I feel as if I am an ad
            for the sale of a haunted house: <br>
            18 rooms <br>
            $37,000 <br>
            I'm yours <br>
            ghosts and all.
    </div>
    <div class="poem" id="author">Richard Brautigan</div>
