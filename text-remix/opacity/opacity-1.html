<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Opacity 1</title>
</head>
<body>
    <div id="wrapper">
        <div class="hint poem hide">I have emotions</div>
        <div class="hint poem hide">that are like newspapers that</div>
        <div class="hint poem hide">read themselves.</div>
        <div class="hint poem hide">I go for days at a time</div>
        <div class="hint poem hide">trapped in the want ads.</div>
        <div class="hint poem hide">I feel as if I am an ad</div>
        <div class="hint poem hide">for the sale of a haunted house:</div>
        <div class="hint poem hide"><span>18</span> rooms</div>
        <div class="hint poem hide" id="number">$37,000</div>
        <div class="hint poem hide">I'm yours</div>
        <div class="poem">ghosts and all.</div>
        <div class="hint poem hide author">Richard Brautigan</div>
    </div>
</body>
