    <title>Size 1</title>
</head>
<body>
<div class="wrapper">
    <div id="poem">
    <p>I have emotions</p>
    <p>that are like newspapers that</p>
    <p>read themselves.</p>
    <p>I go for days at a time</p>
    <p>trapped in the want ads.</p>
    <p>I feel as if I am an ad</p>
    <p>for the sale of a haunted house</p>
    <p>18 rooms</p>
    <p>$37,000</p>
    <p>I'm yours</p>
    <p>ghosts and all.</p>
    </div>
    <div>
    <p id="author">Richard Brautigan</p>
    </div>
</div>
</body>
