<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Arapey|Cardo|Cormorant+Garamond|Poiret+One|Quattrocento" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Size 1</title>
</head>
<body>
<div class="wrapper">
    <div id="poem">
    <p style="font-size:100px;">I have emotions</p>
    <p style="font-size:90px;">that are like newspapers that</p>
    <p style="font-size:80px;">read themselves.</p>
    <p style="font-size:70px;">I go for days at a time</p>
    <p style="font-size:60px;">trapped in the want ads.</p>
    <p style="font-size:50px;">I feel as if I am an ad</p>
    <p style="font-size:40px;">for the sale of a haunted house</p>
    <p style="font-size:30px;">18 rooms</p>
    <p style="font-size:20px;">$37,000</p>
    <p style="font-size:10px;">I'm yours</p>
    <p style="font-size:5px;">ghosts and all.</p>
    </div>
    <div>
    <p id="author">Richard Brautigan</p>
    </div>
</div>
</body>
</html>
