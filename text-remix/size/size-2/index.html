                Size 3

    </span>
<div class="wrapper">

    <div id="poem">
    <p style="font-size:200px;">I have emotions</p>
    <p style="font-size:200px;">that are like newspapers that</p>
    <p style="font-size:200px;">read themselves.</p>
    <p style="font-size:200px;">I go for days at a time</p>
    <p style="font-size:200px;">trapped in the want ads.</p>
    <p style="font-size:200px;">I feel as if I am an ad</p>
    <p style="font-size:200px;">for the sale of a haunted house</p>
    <p style="font-size:200px;">18 rooms</p>
    <p style="font-size:200px;">$37,000</p>
    <p style="font-size:200px;">I'm yours</p>
    <p style="font-size:200px;">ghosts and all.</p>
    </div>
    <div>
    <p id="author">Richard Brautigan</p>
    </div>
</div>
